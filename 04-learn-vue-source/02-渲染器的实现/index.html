<body>

  <div id="app"></div>

  <script src="./renderer.js"></script>

  <script>
    // 1. 通过h函数创建一个vnode
    const vnode = h("div", {class: "why", id: "aaa"}, [
      h("h2", null, "当前计数: 100"),
      h("button", {onClick: function() {}}, "+1")
    ]); // vdom

    console.log(vnode)

    // 2.通过mount函数， 将vnode挂载到div#app上
    mount(vnode, document.querySelector("#app")) 

  </script>
