<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div v-for="(value, key, index) in info">
      <span>{{ value }}</span>
      <p>{{ key }}</p>
      <i>{{ index }}</i>
    </div>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // template元素可以当做是一个不可见的包裹元素，类似于小程序中的block

    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          info: {name: "xionglp", age: 18, height: 1.88}
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
