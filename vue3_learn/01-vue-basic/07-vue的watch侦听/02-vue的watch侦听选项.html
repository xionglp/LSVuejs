<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>{{ info.name }}</h2>
    <button @click="changeInfo">修改info信息</button>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          info: {
            name: "xionglp",
            age: 18,
            height: 1.99
          }
        }
      },
      methods: {
        changeInfo() {
          // this.info = { name: "kobe bryant" }
          this.info.name = "kobe bryant"
        }
      },
      watch: {
        info: {
          handler(newValue, oldValue) {
            console.log("侦听info----" ,newValue, oldValue)
          },
          // 进行深度监听
          deep: true,
          // 立即监听
          immediate: true
        },
        "info.name": {
          handler(newValue, oldValue) {
            console.log("侦听到info.name属性改变", newValue, oldValue)
          }
        }
      }

    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
