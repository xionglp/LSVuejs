<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue.js</title>
</head>
<body>

  <div id="app"></div>

  <template id="my-app">
    <div>
      <h2>当前计数: {{ counter }}</h2>
      <button @click="increment">+1</button>
    </div>
  </template>
  
  <script src="../lib/vue.js"></script>

  <script>

    console.log(this)

    const App = {
      template: '#my-app',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        // 强调: methods中的函数不能写成箭头函数
        // 箭头函数绑定的是父级作用域的上下文（this指向问题），
        // this将不会按期望指向组件实例，this指向的是window
        increment: function() {
          this.counter++
          console.log(this)
        }
      }
    }

    Vue.createApp(App).mount("#app")
  </script>
</body>
</html>
