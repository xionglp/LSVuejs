<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value, key, index) in info">{{value}} - {{key}} - {{index + 1}}</li>
    </ul>

    <!-- 遍历字符串 -->
    <ul>
      <li v-for="str in message">{{ str }}</li>
    </ul>

    <!-- 遍历数字 -->
    <ul>
      <li v-for="num in 100">{{ num }}</li>
    </ul>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          movies: [],
          info: {name: "xionglp", age: 18, height: 1.88}
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
