<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- v-pre: 用于跳过元素和它的子元素的过程 -->
    <div v-pre>
      <h2>{{ message }}</h2>
      <h2>{{ counter }}</h2>
      <h2>{{ }}</h2>
    </div>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          counter: 100
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
