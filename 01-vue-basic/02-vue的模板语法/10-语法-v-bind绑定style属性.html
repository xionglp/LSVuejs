<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 1.普通写法 -->
    <h2 style="color: red; font-size: 30px">hello vue.js</h2>

    <!-- 2.1动态绑定style, 在后面跟上对象 类型 -->
    <h2 :style="{ color: fontColor, fontSize: fontSize + 'px' }">hello vue.js</h2>

    <!-- 2.2动态绑定属性, 这个属性是一个对象 -->
    <h2 :style="objStyle">hello vue.js</h2>

    <!-- 3.动态绑定style，数组语法 -->
    <h2 :style="[objStyle, { backgroundColor: 'purple' }]">hello xionglp</h2>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          fontSize: 30,
          fontColor: "blue",
          objStyle: {
            fontSize: '50px',
            color: 'red'
          }
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
