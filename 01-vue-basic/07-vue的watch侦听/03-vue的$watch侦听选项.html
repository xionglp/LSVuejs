<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>{{ message }}</h2>
    <button @click="changeMessage">修改message</button>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue"
        }
      },
      methods: {
        changeMessage() {
          this.message = "hello xionglp"
        }
      },
      created() {
        this.$watch("message", function(newValue, oldValue) {
          console.log("侦听message改变---", newValue, oldValue)
        }, {
          deep: true,
          immediate: true
        })
      }
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
