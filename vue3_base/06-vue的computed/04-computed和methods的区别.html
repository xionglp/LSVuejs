<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 1. methods -->
    <h2>{{ getFullName() }}</h2>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ getFullName() }}</h2>

    <!-- 2. computed -->
    <h2>{{ fullName }}</h2>
    <h2>{{ fullName }}</h2>
    <h2>{{ fullName }}</h2>

    <button @click="changeLastName">修改lastName</button>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          firstName: "kobe",
          lastName: "bryant"
        }
      },
      methods: {
        getFullName() {
          console.log("getFullName-----")
          return this.firstName + " " + this.lastName
        },
        changeLastName() {
          this.lastName = "xionglp"
        }
      },
      // 计算属性： 计算属性会基于他们的依赖关系进行缓存，在数据不发生变化时，计算属性是不需要重新进行计算的
      computed: {
        fullName() {
          console.log("computed fullName++++++++++")
          return this.firstName + " " + this.lastName
        }
      }
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
