<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div class="gender">
      <label for="male">
        <input type="radio" name="male" id="male" value="male" v-model="gender">男
      </label>
      <label for="female">
        <input type="radio" name="female" id="female" value="female" v-model="gender">女
      </label>

      <h3>性别: {{ gender }}</h3>
    </div>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          gender: "male"
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
